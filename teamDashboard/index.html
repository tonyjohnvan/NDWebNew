<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<nav class="navbar navbar-default nav-nimbledriod">
  <div class="row fullHeight">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="col-sm-4 fullHeight verticalCenter justifyLeft">
      <a href="/">
        <img src="assets/back.png" alt="back to Nimbledorid.com" class="backbtn"/>
        <img src="assets/Logo.png" alt="back to Nimbledorid.com"/>
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="col-sm-4 fullHeight verticalCenter">
      <a href="/">
        <img src="assets/shopper_dashboard.png" alt="Shooper Dashbaord"/>
      </a>
    </div>
    <div class="col-sm-4 fullHeight verticalCenter justifyRight">
      <div>
        <img src="assets/appicon.png" alt="Version select"/>
        <span class="appBundleName">com.shopco.shopper</span>
        <button class="dropdown"></button>
      </div>
    </div>
  </div>
</nav>
<div class="subNav">
  <div class="fullHeight verticalCenter justifyLeft ">
    <span class="currentVersion">Upload: Jun 11 4:33pm - Rework of Shopping Cart - 3.5.4/842450</span>
    <button class="btn btn-secondary selectDropdown dropdown-toggle">Change Version</button>
  </div>
</div>
<div class="contentWrapper">
  <div class="card">
    <div class="card-header">
      performance changes
      <div class="compareWrap">
        <span class="bolderFont">Compare</span>
        <button class="btn btn-secondary selectDropdown dropdown-toggle">Jun 11 4:33pm - Rework of Shopping Cart -
          3.5.4/842450
        </button>
        <span class="bolderFont">VS</span>
        <button class="btn btn-secondary selectDropdown dropdown-toggle">Jun 10 9.52 am - header style changes -
          3.4.4/234234
        </button>
      </div>
    </div>
    <div class="card-block">
      <h4 class="card-title">Title</h4>
      <p class="card-text">Text</p>
      <a href="#" class="btn btn-info">Button</a>
    </div>
    <div class="card-footer text-muted">
      Total 4 IMPROVEMENTS and  7 NEW ISSUES compared with Jun 10 9.52 am - header style changes - 3.4.4/234234
    </div>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
