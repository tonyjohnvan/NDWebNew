        background: -webkit-linear-gradient(top, rgba(205, 86, 86, 1) 0%, rgba(165, 39, 39, 1) 100%);
        background: -o-linear-gradient(top, rgba(205, 86, 86, 1) 0%, rgba(165, 39, 39, 1) 100%);

    .mainReason {
        font-family: SofiaProMedium;
        font-size: 16px;
    }

    .mainReasonHelper {
        font-family: SofiaProLightCondensed;
        font-size: 14px;
    }

    .fileName {
        font-family: SofiaProMedium;
        font-size: 16px;
        color: red;
        vertical-align: middle !important;
        text-align: right;
        border-right: 1px solid #d1d1d1;
        padding-right: 15px !important;
    }

    #crashReport td {
        vertical-align: baseline;
        white-space: inherit;
    }

    .lineTable td {
        line-height: 30px;
        padding: 3px 15px;
        font-size: 15px;
    }

    .lineTable {
        width: 100%;
        border-bottom: 1px solid #d1d1d1;
    }

    .stackTraceTable {
        background: #f8f8f8;
        border: 1px solid #d1d1d1;
        width: 100%;
        max-width: 100%;

    }

    .no-padding {
        padding: 0 !important;
    }

    .no-border-bottom {
        border-bottom: 0px;
    }

    .lineNumber {
        text-align: right;
        border-right: 1px solid #d1d1d1;
        font-size: 14px;
        font-family: monospace;
        color: #808080;
    }
    .lineTableWrapper .lineTable:last-child{
        border-bottom: 0px !important;
    }

</style>

<script>
    var crashResults = {
        "stacktrace": [
            {
                "line": 2184,
                "m": "android.app.ActivityThread.performLaunchActivity",
                "file": "ActivityThread.java"
            },
            {
                "line": 2233,
                "m": "android.app.ActivityThread.handleLaunchActivity",
                "file": "ActivityThread.java"
            },
            {
                "line": 135,
                "m": "android.app.ActivityThread.access$800",
                "file": "ActivityThread.java"
            },
            {
                "line": 1196,
                "m": "android.app.ActivityThread$H.handleMessage",
                "file": "ActivityThread.java"
            },
            {
                "line": 102,
                "m": "android.os.Handler.dispatchMessage",
                "file": "Handler.java"
            },
            {
                "line": 136,
                "m": "android.os.Looper.loop",
                "file": "Looper.java"
            },
            {
                "line": 5001,
                "m": "android.app.ActivityThread.main",
                "file": "ActivityThread.java"
            },
            {
                "m": "java.lang.reflect.Method.invokeNative",
                "file": "Native Method"
            },
            {
                "line": 515,
                "m": "java.lang.reflect.Method.invoke",
                "file": "Method.java"
            },
            {
                "line": 785,
                "m": "com.android.internal.os.ZygoteInit$MethodAndArgsCaller.run",
                "file": "ZygoteInit.java"
            },
            {
                "line": 601,
                "m": "com.android.internal.os.ZygoteInit.main",
                "file": "ZygoteInit.java"
            },
            {
                "m": "dalvik.system.NativeStart.main",
                "file": "Native Method"
            }
        ],
        "caused_by": [
            {
                "stacktrace": [
                    {
                        "line": 16,
                        "m": "com.nimbledroid.randomcrash.SecondActivity.onCreate",
                        "file": "SecondActivity.java"
                    },
                    {
                        "line": 5231,
                        "m": "android.app.Activity.performCreate",
                        "file": "Activity.java"
                    },
                    {
                        "line": 1087,
                        "m": "android.app.Instrumentation.callActivityOnCreate",
                        "file": "Instrumentation.java"
                    },
                    {
                        "line": 2148,
                        "m": "android.app.ActivityThread.performLaunchActivity",
                        "file": "ActivityThread.java"
                    }
                ],
                "summary": "java.lang.ArithmeticException: divide by zero"
            }
        ],
        "summary": [
            "FATAL EXCEPTION: main",
            "Process: com.nimbledroid.randomcrash, PID: 12088",
            "java.lang.RuntimeException: Unable to start activity ComponentInfo{com.nimbledroid.randomcrash/com.nimbledroid.randomcrash.SecondActivity}: java.lang.ArithmeticException: divide by zero"
        ]
    }

    var fileLine = 0;

    function addNewFileLine(data,target) {
        if(data.line == undefined){
            data.line = "N/A"
        }
        target.append(
                '<tr>' +
                '    <td class="fileName">' + data.file + '</td>' +
                '    <td class="no-padding lineTableWrapper line' + (fileLine++) + '">' +
                '        <table class="lineTable">' +
                '            <colgroup><col width="10%"><col width="90%"></colgroup>' +
                '            <tbody>' +
                '                <tr>' +
                '                    <td class="lineNumber">#' + data.line + '</td>' +
                '                    <td>' + data.m + '</td>' +
                '                </tr>' +
                '            </tbody>' +
                '        </table>' +
                '    </td>' +
                '</tr>'
        )
    }

    function addNewCodeLine(data) {
        if(data.line == undefined){
            data.line = "N/A"
        }
        $('.lineTableWrapper.line' + (fileLine - 1)).append(
                '<table class="lineTable">' +
                '    <colgroup><col width="10%"><col width="90%"></colgroup>' +
                '    <tbody>' +
                '        <tr>' +
                '            <td class="lineNumber">#' + data.line + '</td>' +
                '            <td>' + data.m + '</td>' +
                '        </tr>' +
                '    </tbody>' +
                '</table>'
        )
    }

    $(document).on('ready', function () {
        $('.reportWrapper').append(
                '<div class="resultHeader">' +
                '    <p class="mainReason">' + crashResults.summary[0] + ' ' + crashResults.summary[1] + '</p>' +
                '    <p class="mainReasonHelper">' + crashResults.summary[2] + '</p>' +
                '</div>' +
                '<table class="table stackTraceTable main"><colgroup><col width="20%"><col width="80%"></colgroup></table>'
        )
        for (var si in crashResults.stacktrace) {
            if (si == 0) {
                addNewFileLine(crashResults.stacktrace[si],$('.stackTraceTable.main'));
            }
            else {
                if (crashResults.stacktrace[si].file == crashResults.stacktrace[si - 1].file) {
                    addNewCodeLine(crashResults.stacktrace[si])
                } else {
                    addNewFileLine(crashResults.stacktrace[si],$('.stackTraceTable.main'));
                }
            }
        }

        // -=-=-=-=-=-=-=-=-=- start multiple Caused By-=-=-=-=-=-=-=-=-=-
        for (var ci in crashResults.caused_by) {
            $('.reportWrapper').append(
                    '<div class="resultHeader">' +
                    '    <p class="mainReason">' + crashResults.caused_by[ci].summary +'</p>' +
                    '</div>' +
                    '<table class="table stackTraceTable caused_by' + ci + '"><colgroup><col width="20%"><col width="80%"></colgroup></table>'
            )

            for (var si2 in crashResults.stacktrace) {
                if (si2 == 0) {
                    addNewFileLine(crashResults.stacktrace[si2],$('.stackTraceTable.caused_by'+ci));
                }
                else {
                    if (crashResults.stacktrace[si2].file == crashResults.stacktrace[si2 - 1].file) {
                        addNewCodeLine(crashResults.stacktrace[si2])
                    } else {
                        addNewFileLine(crashResults.stacktrace[si2],$('.stackTraceTable.caused_by'+ci));
                    }
                }
            }
        }
    });

</script>
